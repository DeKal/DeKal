
name: Publish code from portfolio nextjs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SECRET_GITHUB_APP_TOKEN }}
          fetch-depth: 0
          repository: BootCareer/job-seeker-dashboard
          ref: refs/heads/master
          submodules: true
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Install yarn tool
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
        working-directory: ./portfolio-next-js
      - name: Build
        run: yarn build
        working-directory: ./portfolio-next-js
      - name: Export
        run: yarn export
        working-directory: ./portfolio-next-js
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./portfolio-next-js/public
          CLEAN: true
